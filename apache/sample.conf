<VirtualHost *:80>
    ServerAdmin webmaster@fuktommy.com
    DocumentRoot /srv/www/nvsearch.fuktommy.com/app/htdocs
    ServerName nvsearch.fuktommy.com
    ErrorLog /var/log/apache2/nvsearch.fuktommy.com.error.log
    CustomLog /var/log/apache2/nvsearch.fuktommy.com.access.log combined

    <Directory "/srv/www/nvsearch.fuktommy.com/app/htdocs">
        AddHandler php7-script .php
        AddType text/html php

        Options All Multiviews
        DirectoryIndex index
        MultiviewsMatch Handlers

        AllowOverride None

        RewriteEngine on
        RewriteRule ^([-_0-9a-z]+)$ /?q=$1

        php_value include_path "/usr/share/php:/usr/share/php/smarty3"
    </Directory>
</VirtualHost>
